<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
        <title>VANILLA JS DRUM KIT</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div class="keys">
            <div data-key="65" class="key">
                <kbd>A</kbd>
                <span class="sound">crow</span>
            </div>
            <div data-key="83" class="key">
                <kbd>S</kbd>
                <span class="sound">laugh</span>
            </div>
            <div data-key="68" class="key">
                <kbd>D</kbd>
                <span class="sound">set fire</span>
            </div>
            <div data-key="70" class="key">
                <kbd>F</kbd>
                <span class="sound">blow</span>
            </div>
            <div data-key="71" class="key">
                <kbd>G</kbd>
                <span class="sound">crash</span>
            </div>
            <div data-key="72" class="key">
                <kbd>H</kbd>
                <span class="sound">unlock</span>
            </div>
            <div data-key="74" class="key">
                <kbd>J</kbd>
                <span class="sound">horn</span>
            </div>
            <div data-key="75" class="key">
                <kbd>K</kbd>
                <span class="sound">vibrate</span>
            </div>
            <div data-key="76" class="key">
                <kbd>L</kbd>
                <span class="sound">growl</span>
            </div>
        </div>

        <audio data-key="65" src="sounds/crow.mp3"></audio>
        <audio data-key="83" src="sounds/laugh.mp3"></audio>
        <audio data-key="68" src="sounds/set-fire.mp3"></audio>
        <audio data-key="70" src="sounds/blow.mp3"></audio>
        <audio data-key="71" src="sounds/crash.mp3"></audio>
        <audio data-key="72" src="sounds/unlock.mp3"></audio>
        <audio data-key="74" src="sounds/horn.mp3"></audio>
        <audio data-key="75" src="sounds/vibrate.mp3"></audio>
        <audio data-key="76" src="sounds/growl.mp3"></audio>


        <!-- <script type="text/javascript" href="script.js"> -->
        <script>

            function playSound(e) {
                // console.log(e.keyCode);
                const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
                const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
                // console.log(audio);
                if (!audio) return; // stop the function from running all together
                audio.currentTime = 0; // rewind to the start
                audio.play();
                // console.log(key);
                key.classList.add('playing');
            }

            function removeTransition(e) {
                // console.log(e);
                if (e.propertyName !== 'transform') return; // skip it if it's not a transform
                // console.log(e.propertyName);
                // console.log(this);
                this.classList.remove('playing');
            }

            const keys = document.querySelectorAll('.key');
            // it's a Node List, not an array!
            keys.forEach(key => key.addEventListener('transitionend', removeTransition));
            window.addEventListener('keydown', playSound);

        </script>
    </body>
</html>
